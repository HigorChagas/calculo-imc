<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora-wrapper">
            <div class="calculadora">
                <h1>Calculadora - IMC</h1>
                <hr>
                <form>
                    <div class="campo">
                        <label for="nome" class="campo-label">Nome</label>
                        <input type="text" class="campo-input" name="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="altura" class="campo-label">Altura</label>
                        <input type="number" class="campo-input" name="altura" id="altura" required>
                    </div>
                    <div class="campo">
                        <label for="peso" class="campo-label">Peso</label>
                        <input type="number" class="campo-input" name="peso" id="peso" required>
                    </div>
                    <input class="btn" type="button" value="Calcular" onclick="calcular()">
                </form>
                <div id="resultado">
                </div>
            </div>
        </div>
        <div class="classificacao">
            <table class="tabela-classificacao">
                <tr>
                    <th>Classificação</th>
                    <th>IMC</th>
                </tr>
                <tr id="resultado-abaixo-peso">
                    <td>Abaixo do peso</td>
                    <td>Abaixo 18,5</td>
                </tr>
                <tr id="resultado-peso">
                    <td>Peso Normal</td>
                    <td>18,5 - 24,9</td>
                </tr>
                <tr id="resultado-sobrepeso">
                    <td>Sobrepeso</td>
                    <td>25 - 29,9</td>
                </tr>
                <tr id="resultado-obesidade-um">
                    <td>Obesidade Grau I</td>
                    <td>30 - 34,9</td>
                </tr>
                <tr id="resultado-obesidade-dois">
                    <td>Obesidade Grau II</td>
                    <td>35 - 39,9</td>
                </tr>
                <tr id="resultado-obesidade-tres">
                    <td>Obesidade Grau III</td>
                    <td>Maior ou igual 40</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
