<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de IMC.</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora-wrapper">
            <div class="calculadora">
                <h1>Calculadora - IMC</h1>
                <hr>
                <form>
                    <div class="campo">
                        <label for="nome" class="campo-label">Nome: </label>
                        <input type="text" class="campo-input" name="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label for="altura" class="campo-label">Altura: </label>
                        <input type="number" class="campo-input" name="altura" id="altura" required>
                    </div>
                    <div class="campo">
                        <label for="peso" class="campo-label">Peso: </label>
                        <input type="number" class="campo-input" name="peso" id="peso" required>
                    </div>
                    <input class="btn" type="button" value="Calcular" onclick="calcular()">
                </form>
                <div id="resultado">
                    Teste
                </div>
            </div>

        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
